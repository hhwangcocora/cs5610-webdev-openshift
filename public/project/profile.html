<div class="container">

    <h2>Profile: <small>(Click the field to edit)</small></h2>

    <div class="row">
        <div class="col-sm-8">

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">First Name:</span></label>

                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="currentUser.firstName">

                            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Last Name:</label>

                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="currentUser.lastName">

                            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">User Name:</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="currentUser.username" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Email Address:</label>

                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="email" class="form-control" ng-model="currentUser.email">

                            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender:</label>

                    <div class="col-sm-8">
                        <div class="input-group">
                            <select class="form-control" ng-model="currentUser.gender">
                                <option>male</option>
                                <option>female</option>
                                <option>choose not to set</option>
                            </select>

                            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Profile Picture Link:</label>
                    <div class="col-sm-8">
                        <input type="url" class="form-control" ng-model="currentUser.picUrl">
                    </div>
                </div>
                <div class="col-sm-offset-3">
                    <button type="button" class="btn btn-success" ng-show="profileCtrl.profileUpdated()"
                            ng-click="profileCtrl.saveProfile()">Save Profile
                    </button>
                    <button type="button" class="btn btn-default" ng-show="profileCtrl.profileUpdated()"
                            ng-click="profileCtrl.restoreProfile()">Restore Profile
                    </button>
                </div>
            </form>
        </div>
        <div class="col-sm-2">
            <img ng-src="{{profileCtrl.displayProfilePic}}" class="large-icon">
            <h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
        </div>
    </div>
    <h2>Reset Password</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Old password:</span></label>

            <div class="col-sm-4">
                <div class="input-group">
                    <input type="password" class="form-control" ng-model="profileCtrl.reset.oldpassword">

                    <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">New password:</label>

            <div class="col-sm-4">
                <div class="input-group">
                    <input type="password" class="form-control" ng-model="profileCtrl.reset.password">

                    <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">New password again:</label>

            <div class="col-sm-4">
                <div class="input-group">
                    <input type="password" class="form-control" ng-model="profileCtrl.reset.password2">

                    <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                </div>
            </div>
        </div>
        <div class="col-sm-offset-3">
            <button type="button" class="btn btn-success" ng-click="profileCtrl.resetPassword()">Reset Password</button>
        </div>
        <div class="margin-bottom"></div>
    </form>

</div>
